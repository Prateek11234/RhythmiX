<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player - listen whatever you want</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="bg.jpg" alt="music player"> RhythmiX </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <p>No Copyrights</p>
            <div class="songitemslist">
                <div class="songItem">
                    <img src="bgg.jpg" alt="1">
                    <span class="songname">Dil-leke</span>
                    <span class="songlistplay">
                        <span class="timespan">04:37 <i id="0" class=" fa-regular fa-circle-play songitemplay"></i></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <!--And more songs can be added using this-->
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
           <i class=" fa-regular fa-3x fa-circle-play" id="masterplay"></i>
           <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo" id="gif">
            <video autoplay loop muted playsinline >
                <source src="gif.mp4" type="video/mp4" >
            </video> 
            <span id="masterSongName"> Dil Leke</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dd69281316.js" crossorigin="anonymous"></script>
    <script src="C:\Users\ankit\Desktop\musicplayer\music.js"></script>
</body>
</html>
